<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background: #282c34;
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            display: block;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #61dafb;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .hero {
            background: linear-gradient(135deg, #007BFF, #6610f2);
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .hero img {
            border-radius: 50%;
            border: 5px solid white;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #218838;
        }

        section.section {
            padding: 60px 0;
        }

        .section h1, .section h2 {
            text-align: center;
            color: #333;
        }

        footer {
            background: #282c34;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .back-to-top {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-to-top:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Menu</a>
                        <div class="dropdown-content">
                            <a href="index.html#about">About</a>
                            <a href="index.html#features">Features</a>
                            <a href="index.html#roadmap">Roadmap</a>

                            <a href="index.html#contact">Contact</a>
                            <a href="index.html#store">Store</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero" class="hero">
            <div class="container">
                <img src="images/x-icon/Mink.jpg" alt="Logo" class="logo" style="width: 150px;">
                <h2>The Future of Mink Coin on ETC</h2>
                <p style="color: white; font-size: 1.2em;">The first "Me" Coin on the ETC network</p>
                <a href="index.html#about" class="btn">Learn More</a>
            </div>
        </section>

        <section id="instructions" class="section">
            <div class="container">
                <h1>How to Buy Mink Coin</h1>
                <h2>Step-by-Step Instructions</h2>
                <!-- Instructions Content -->
            </div>
        </section>

        <!-- Back to Top Button -->
        <div class="back-to-top">â†‘</div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Mink Coin. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Smooth Scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Back to Top Button
        const backToTopButton = document.querySelector('.back-to-top');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
