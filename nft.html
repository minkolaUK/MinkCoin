<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mink NFT DApp</title>
  <link rel="stylesheet" href="css/nft-style.css"> <!-- Include your CSS file -->
  <!-- Include MetaMask Onboarding library -->
  <script src="https://unpkg.com/@metamask/onboarding@latest/dist/metamask-onboarding.bundle.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="/">
          <img src="images/x-icon/Mink.jpg" alt="Logo" class="logo" style="width: 40%; max-width: 200px;">
        </a>
      </div>
      <div class="menu">
        <a href="https://discord.com/invite/yUGhA9n8" target="_blank" rel="noopener noreferrer">
          <img src="images/header/discord.webp" alt="Discord">
        </a>
        <a href="https://x.com/Mink11904498503" target="_blank" rel="noopener noreferrer">
          <img src="images/header/twitter.webp" alt="Twitter">
        </a>
        <button class="wallet-btn btn" id="connectWallet">
          <span>Connect Wallet</span>
        </button>
      </div>
    </div>
  </header>

  <section class="container">
    <div class="owner-status"></div>
    <div class="countdown">
      <h1>Mink Coin Seasonal NFT Collection</h1>
      <p>Mink Coin NFTs will be available very soon!</p>
      
      <div class="button-container">
        <button id="fetchOwnedNFTs">Fetch Owned NFTs</button>
        <button id="mintNFT">Mint NFT</button> <!-- Updated to Mint NFT button -->
        <button id="stakeNFT">Stake NFT</button>
        <button id="withdrawNFT">Withdraw NFT</button>
        <button id="claimRewards">Claim Rewards</button>
      </div>
      
      <div id="nftList" class="nft-list"></div> <!-- Container for displaying owned NFTs -->
      
      <ul id="countdown" class="count-down" data-date="July 1, 2023 12:00:00 PM UTC">
        <li class="clock-item">
          <span class="count-number days"></span>
          <p class="count-text">Days</p>
        </li>
        <li class="clock-item">
          <span class="count-number hours"></span>
          <p class="count-text">Hours</p>
        </li>
        <li class="clock-item">
          <span class="count-number minutes"></span>
          <p class="count-text">Minutes</p>
        </li>
        <li class="clock-item">
          <span class="count-number seconds"></span>
          <p class="count-text">Seconds</p>
        </li>
      </ul>
      <a href="https://discord.com/invite/yUGhA9n8" target="_blank" rel="noopener noreferrer" class="hero-btn btn">
        <span>Join the Community</span>
      </a>
    </div>
  </section>

  <!-- JavaScript files -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script> <!-- Include Web3.js library -->
  <script src="https://cdn.jsdelivr.net/npm/thirdweb"></script> <!-- Include ThirdWeb SDK -->
  <script src="js/app.js"></script>   <!-- Include your consolidated JavaScript file -->
</body>
</html>
